<app-adminheader></app-adminheader>
<div class="row">
  <div class="col-md-3"></div>
    <div class="col-md-6 col-md-offset-3">
      <div class="jumbotron mt-4">

        <h2 class="text-center crearmodificar">Crear Usuario</h2>

        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
          <div class="form-group mt-2 mb-2">
            <label for="Nombre">Nombre medicamiento:</label>
            <input formControlName="Nombre" placeholder="Nombre medicamiento" name="Nombre" class="form-control" id="Nombre" [ngClass] = "{'is-invalid': submitted && f.Nombre.errors}">
            <div *ngIf = "submitted && f.Nombre.errors" class="invalid-feedback">
              <div *ngIf = "f.Nombre.errors.required">
                Falta el nombre
              </div>
            </div>
          </div>

          <div class="form-group mt-2 mb-2">
            <label for="composicion">composicion:</label>
            <input formControlName="composicion" placeholder="composicion" name="composicion" class="form-control" id="lastName" [ngClass] = "{'is-invalid': submitted && f.composicion.errors}">
            <div *ngIf = "submitted && f.composicion.errors" class="invalid-feedback">
              <div *ngIf = "f.composicion.errors.required">
                Falta la composicion
              </div>
            </div>
          </div>

          <div class="form-group mt-2 mb-2">
            <label for="codigo">codigo de barras:</label>
            <input formControlName="codigo" placeholder="codigo de barras" name="codigo" class="form-control" id="lastName" [ngClass] = "{'is-invalid': submitted && f.codigo.errors}">
            <div *ngIf = "submitted && f.codigo.errors" class="invalid-feedback">
              <div *ngIf = "f.codigo.errors.required">
                Falta el codigo de barras
              </div>
            </div>
          </div>

          <div class="form-group mt-2 mb-2">
            <label for="comentario">comentario:</label>
            <input formControlName="comentarios" placeholder="comentarios" name="comentarios" class="form-control" id="lastName" [ngClass] = "{'is-invalid': submitted && f.comentarios.errors}">
            <div *ngIf = "submitted && f.comentarios.errors" class="invalid-feedback">
              <div *ngIf = "f.comentarios.errors.required">
                Falta el comentario
              </div>
            </div>
          </div>

          <div class="text-center">
            <div>
              <button class="appointment-btn scrollto ml-0 mr-2">Crear</button>
            </div>
          </div>

        </form>
      </div>
    </div>
    <div class="col-md-3"></div>
</div>
<app-footer></app-footer>
